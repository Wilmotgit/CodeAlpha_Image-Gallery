<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Reset and base styles */
        :root {
            --primary-color: #007bff;
            --transition-duration: 0.3s;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 2rem;
            overflow-x: hidden;
        }

        /* Slider container */
        .slider-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        /* Slider track */
        .slider-track {
            display: flex;
            transition: transform var(--transition-duration) ease-in-out;
        }

        .slide {
            flex: 0 0 100%;
            position: relative;
            overflow: hidden;
        }

        .slide img {
            width: 100%;
            height: 600px;
            background-image: cover;
            object-fit: cover;
            display: block;
            transition: transform var(--transition-duration) ease;
        }

        /* Hover effects */
        .slide:hover img {
            transform: scale(1.05);
        }

        .slide figcaption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            color: white;
            padding: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity var(--transition-duration) ease, transform var(--transition-duration) ease;
        }

        .slide:hover figcaption {
            opacity: 1;
            transform: translateY(0);
        }

        /* Navigation buttons */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            border-radius: var(--border-radius);
            transition: background-color var(--transition-duration) ease;
            z-index: 10;
        }

        .nav-btn:hover {
            background-color: var(--primary-color);
        }

        .prev-btn {
            left: 1rem;
        }

        .next-btn {
            right: 1rem;
        }

        Dots navigation */
        .dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 0;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: #ccc;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color var(--transition-duration) ease;
        }

        .dot.active {
            background-color: var(--primary-color);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity var(--transition-duration) ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: transform var(--transition-duration) ease;
        }

        .lightbox .close {
            position: absolute;
            top: 1rem;
            right: 2rem;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            transition: color var(--transition-duration) ease;
        }

        .lightbox .close:hover {
            color: #ccc;
        }

        .lightbox .nav-btn {
            background-color: rgba(0, 0, 0, 0.5);
            font-size: 2rem;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .slide img {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .slide img {
                height: 300px;
            }

            .nav-btn {
                padding: 0.75rem;
                font-size: 1.2rem;
            }

            .dots {
                gap: 0.4rem;
            }

            .dot {
                width: 10px;
                height: 10px;
            }
        }

        @media (max-width: 480px) {
            .slide img {
                height: 200px;
            }

            .nav-btn {
                padding: 0.5rem;
                font-size: 1rem;
            }

            .lightbox img {
                max-width: 95%;
                max-height: 70%;
            }

            .slide figcaption {
                font-size: 1.9rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="slider-container" id="slider">
        <div class="slider-track" id="slider-track">
            <figure class="slide">
                <img src="./image/20200829_143918.jpg" alt=">minions" loading="lazy">
                <figcaption>Minions</figcaption>
            </figure>
            <figure class="slide">
                <img src="./image/20200829_144546.png" alt="simpsons" loading="lazy">
                <figcaption>The Simpsons</figcaption>
            </figure>
            <figure class="slide">
                <img src="./image/614664.jpg" alt="minions" loading="lazy">
                <figcaption>Minions</figcaption>
            </figure>
            <figure
                 class="slide">
                <img src="./image/601832.jpg" alt="minions" loading="lazy">
                <figcaption>Minions</figcaption>
            </figure>
            <figure class="slide">
                <img src="./image/614295.jpg" alt="minions" loading="lazy">
                <figcaption>Minions</figcaption>
            </figure>
            <figure class="slide">
                <img src="./image/614664.jpg" alt="minions" loading="lazy">
                <figcaption>Minions</figcaption>
            </figure>
        </div>
        <button class="nav-btn prev-btn" aria-label="Previous slide">&#10094;</button>
        <button class="nav-btn next-btn" aria-label="Next slide">&#10095;</button>
        <div class="dots" id="dots"></div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" aria-label="Close lightbox">&times;</span>
        <img id="lightbox-img" src="./image/99639_Spongebob%20Wallpaper%2023.jpg" alt="Lightbox image">
        <button class="nav-btn prev-btn" aria-label="Previous image">&#10094;</button>
        <button class="nav-btn next-btn" aria-label="Next image">&#10095;</button>
    </div>

    <script>
        // Slider functionality
        class Slider {
            constructor() {
                this.track = document.getElementById('slider-track');
                this.slides = document.querySelectorAll('.slide');
                this.prevBtn = document.querySelector('.prev-btn');
                this.nextBtn = document.querySelector('.next-btn');
                this.dotsContainer = document.getElementById('dots');
                this.lightbox = document.getElementById('lightbox');
                this.lightboxImg = document.getElementById('lightbox-img');
                this.lightboxClose = document.querySelector('.lightbox .close');
                this.lightboxPrev = document.querySelector('.lightbox .prev-btn');
                this.lightboxNext = document.querySelector('.lightbox .next-btn');
                this.currentIndex = 0;
                this.totalSlides = this.slides.length;

                this.init();
            }

            init() {
                this.createDots();
                this.updateSlider();
                this.bindEvents();
            }

            createDots() {
                this.slides.forEach((_, index) => {
                    const dot = document.createElement('span');
                    dot.classList.add('dot');
                    if (index === 0) dot.classList.add('active');
                    dot.addEventListener('click', () => this.goToSlide(index));
                    this.dotsContainer.appendChild(dot);
                });
            }

            updateSlider() {
                this.track.style.transform = `translateX(-${this.currentIndex * 100}%)`;
                this.updateDots();
            }

            updateDots() {
                const dots = this.dotsContainer.querySelectorAll('.dot');
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === this.currentIndex);
                });
            }

            goToSlide(index) {
                this.currentIndex = (index + this.totalSlides) % this.totalSlides;
                this.updateSlider();
            }

            nextSlide() {
                this.goToSlide(this.currentIndex + 1);
            }

            prevSlide() {
                this.goToSlide(this.currentIndex - 1);
            }

            openLightbox(index) {
                this.currentIndex = index;
                this.lightboxImg.src = this.slides[index].querySelector('img').src;
                this.lightboxImg.alt = this.slides[index].querySelector('img').alt;
                this.lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            closeLightbox() {
                this.lightbox.classList.remove('active');
                document.body.style.overflow = '';
            }

            bindEvents() {
                this.prevBtn.addEventListener('click', () => this.prevSlide());
                this.nextBtn.addEventListener('click', () => this.nextSlide());

                this.slides.forEach((slide, index) => {
                    slide.addEventListener('click', () => this.openLightbox(index));
                });

                this.lightboxClose.addEventListener('click', () => this.closeLightbox());
                this.lightboxPrev.addEventListener('click', () => this.goToSlide(this.currentIndex - 1));
                this.lightboxNext.addEventListener('click', () => this.goToSlide(this.currentIndex + 1));

                this.lightbox.addEventListener('click', (e) => {
                    if (e.target === this.lightbox) this.closeLightbox();
                });

                document.addEventListener('keydown', (e) => {
                    if (this.lightbox.classList.contains('active')) {
                        if (e.key === 'ArrowLeft') this.prevSlide();
                        if (e.key === 'ArrowRight') this.nextSlide();
                        if (e.key === 'Escape') this.closeLightbox();
                    }
                });
            }
        }

        // Initialize slider
        document.addEventListener('DOMContentLoaded', () => new Slider());
    </script>
</body>
</html>
